<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Blockclock Clone</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="blockclock">
      <div class="blockclock-header">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/200px-Bitcoin.svg.png"
          alt="Bitcoin logo"
        />
        <div class="blockclock-header-text">Blockclock Clone</div>
      </div>
      <div class="blockclock-display">
        <div class="blockclock-display-row">
          <div class="blockclock-display-cell blockclock-display-cell-big">
            <div id="block-height"></div>
          </div>
          <div class="blockclock-display-cell blockclock-display-cell-small">
            <div class="blockclock-display-label">blocks</div>
          </div>
        </div>
        <div class="blockclock-display-row">
          <div class="blockclock-display-cell">
            <div class="blockclock-display-label">Block Time:</div>
            <div id="block-time"></div>
          </div>
        </div>
        <div class="blockclock-display-row">
          <div class="blockclock-display-cell">
            <div class="blockclock-display-label">Halving Time:</div>
            <div id="halving-time"></div>
          </div>
        </div>
        <div class="blockclock-display-row">
          <div class="blockclock-display-cell">
            <div class="blockclock-display-label">Latest Transactions:</div>
            <ul id="latest-transactions"></ul>
          </div>
        </div>
        <div class="blockclock-display-row">
          <div class="blockclock-display-cell">
            <div class="blockclock-display-label">Latest Blocks:</div>
            <ul id="latest-blocks"></ul>
          </div>
        </div>
        <div class="blockclock-display-row">
          <div class="blockclock-display-cell">
            <div class="blockclock-display-label">Bitcoin Price:</div>
            <div id="bitcoin-price"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.ts"></script>
  </body>
</html>
